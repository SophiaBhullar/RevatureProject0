<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
</head>
<body>
    <h2>Login</h2>

    <form action="http://127.0.0.1:5000/login/input" method="post">
        <label for="cust_name">Username</label>
        <br>
        <input type="text" id="cust_name" name="cust_name"><br>

        <label for="cust_pass">Password</label>
        <br>
        <input type="password" id="cust_pass" name="cust_pass"><br>
        
        <input type="submit" value="Submit">

    </form>

</body>
</html>
