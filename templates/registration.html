<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <form action="http://127.0.0.1:5000/registration/register" method="post">
        <label for="cust_name">Username</label>
        <br>
        <input type="text" id="cust_name" name="cust_name"><br>

        <label for="cust_pass">Password</label>
        <br>
        <input type="password" id="cust_pass" name="cust_pass"><br>

        <label for="first_name">Fisrt name</label>
        <br>
        <input type="text" id="fisrt_name" name="first_name"><br>

        <label for="last_name">Last name</label>
        <br>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="acc_type">Account Type</label>
        <br>
        <input type="text" id="acc_type" name="acc_type"><br>

        <label for="balance">Balance</label>
        <br>
        <input type="text" id="balance" name="balance"><br>
        
        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
